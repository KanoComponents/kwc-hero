<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-image/iron-image.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../web-components/kano-style/kano-style.html">

<!--
`kwc-hero`
Header display for logged out users

@demo demo/index.html
-->

<dom-module id="kwc-hero">
    <template>
        <style>
            /**
             * Animations include the translations required for the element
             * positioning
             */
            @keyframes spin {
                0% {
                    transform: translate(-50%, -50%) rotate(0);
                }
                100% {
                    transform: translate(-50%, -50%) rotate(360deg);
                }
            }
            @keyframes float {
                0% {transform: translate(-50%, -50%);}
                50% {transform: translate(-50%, -46%);}
                100% {transform: translate(-50%, -50%);}
            }
            :host {
                @apply --layout-vertical;
                @apply --layout-center-justified;
                @apply --layout-start;
                background-color: var(--color-abbey);
                box-sizing: border-box;
                min-height: 220px;
                position: relative;
            }
            :host * {
                box-sizing: border-box;
            }
            :host h2 {
                color: white;
                font-family: var(--font-heading);
                font-size: 36px;
                font-weight: bold;
                position: relative;
                z-index: 20;
            }
            :host h2 span {
                display: block;
            }
            :host .background {
                @apply --layout-fit;
                height: 100%;
                margin: auto;
                overflow: hidden;
                width: 100%;
                z-index: 10;
            }
            :host #background {
                height: 600px;
                left: 50%;
                margin: auto;
                position: absolute;
                transform: translate(-50%, -50%);
                width: 600px;
            }
            :host #secondary {
                animation: 40s linear infinite spin;
                height: 320px;
                left: 50%;
                margin: auto;
                position: absolute;
                transform: translate(-50%, -50%);
                width: 320px;
            }
            :host #mainImage {
                animation: 3s ease-in-out infinite float;
                left: 50%;
                height: 320px;
                margin: auto;
                position: absolute;
                transform: translate(-50%, -50%);
                max-width: 100%;
                width: 320px;
                z-index: 10;
            }
            @media all and (max-width: 880px) {
                :host {
                    padding: 340px 0 32px 0;
                }
                :host h2 {
                    margin: 0;
                    padding: 0 32px;
                    text-align: center;
                    width: 100%;
                }
                :host #secondary {
                    top: 40%;
                }
                :host #background {
                    top: 40%;
                }
                :host #mainImage {
                    top: 40%;
                }
            }
            @media all and (min-width: 881px) {
                :host {
                    margin-bottom: 90px;
                }
                :host .background {
                    @apply --layout-fit;
                }
                :host #secondary {
                    top: 70%;
                }
                :host #background {
                    top: 70%;
                }
                :host #mainImage {
                    top: 70%;
                }
            }
            @media all and (min-width: 881px) and (max-width: 1280px) {
                :host h2 {
                    margin: 0 0 0 40px;
                }
            }
            @media all and (min-width: 1281px) {
                :host h2 {
                    margin: 0 0 0 16%;
                }
            }
        </style>
        <div class="background">
            <iron-image id="background"
                        fade
                        preload
                        sizing="contain"
                        src$="[[backgroundImgSrc]]">
                        </iron-image>
            <iron-image id="secondary"
                        fade
                        preload
                        sizing="contain"
                        src$="[[secondaryImgSrc]]">
                        </iron-image>
        </div>
        <iron-image id="mainImage"
                    fade
                    preload
                    sizing="contain"
                    src$="[[mainImgSrc]]">
                    </iron-image>
        <h2>
            <template is="dom-repeat" items="[[copy]]">
                <span>[[item]]</span>
            </template>
        </h2>
    </template>

    <script>
        Polymer({
            is: 'kwc-hero',
            properties: {
                /** The URI of the main background image */
                backgroundImgSrc: {
                    type: String,
                    value: null
                },
                /**
                 * An Array of lines of copy, which allows these to be
                 * broken up down the page.
                 */
                copy: {
                    type: Array,
                    value: () => []
                },
                /** The URI of the main judoka image */
                mainImgSrc: {
                    type: String,
                    value: null
                },
                /** The URI of the spinning disc image behind the judoka */
                secondaryImgSrc: {
                    type: String,
                    value: null
                }
            },
        });
    </script>
</dom-module>
